<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="Web_Control.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">

</head>

<body oncontextmenu="return false" onselectstart="return false">
  <!--Header-->
  <header class="floating">
      <div class="title" style="text-align: left; margin-left: 5%;">
          <img src="images/logo.png" style="height:30px; margin-top: 8px;">
          <a href="#Home" style="color:aliceblue; font-size: 40px; margin-left: 5%;">
              <b>Smart Home</b>
          </a>
      </div>

      <div class="lists" style="text-align: right;">
          <span style="font-size: 20px; margin-right: 20px;">
              <a href="#Home">Home</a>&nbsp;
              <a href="#Door">Door</a>&nbsp;
              <a href="#Room">Room</a>&nbsp;
              <a href="#Kitchen">Kitchen</a>&nbsp;
              <a href="#Living Room">Living Room</a>
          </span>
      </div>

      <div id="mySidepanel" class="sidepanel">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#Home">Home</a>
          <a href="#Door">Door</a>
          <a href="#Room">Room</a>
          <a href="#Kitchen">Kitchen</a>
          <a href="#Living Room">Living Room</a>

      <button class="openbtn" onclick="openNav()">&#9776;</button>

  <main>
    <div class="Page" id="Home">
      <h2>Home</h2>
    </div>
    <div class="container">

      <div class="item"><img class="picture" src="image\Air\보통.png"></div>
      <div class="HOME_Data">12℃</div>
      <div class="HOME_Data">56%</div>
      <div class="HOME_Data">보통</div>

      <div class="item">화재</div>

      <div class="item"><img class="picture" src="image\Window\창문 열림.png"></div>
      <div class="item"><img class="picture" src="image\Fire\화재 없음.png"></div>
      <div class="HOME_Data">열림</div>
      <div class="HOME_Data">열림</div>
      <div class="HOME_Data">화재 안전</div>
    </div>
